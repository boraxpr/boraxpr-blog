<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav mode="side" opened class="!rounded-none"> 
    <mat-nav-list>
      <mat-list-item class="!rounded-none" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="sidenav.toggle()">Home</mat-list-item>
      <mat-list-item class="!rounded-none" routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="sidenav.toggle()">About</mat-list-item>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="h-[10%] flex items-center">
      <button mat-icon-button (click)="sidenav.toggle()" color="accent">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="ml-4">Boraxpr-Blog</h1>
    </mat-toolbar>
    <main class="flex flex-col items-center h-[80%] justify-between">
    <div class="flex flex-col items-center justify-center h-[80%]">
      <router-outlet />
    </div>
  </main> 
<footer class="flex flex-col items-center justify-center h-[10%]">

  <h1>Hello, {{ title }}</h1>

</footer>
</mat-sidenav-content>
</mat-sidenav-container>
