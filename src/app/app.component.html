
<main class="flex flex-col items-center h-full justify-between">
  <div class="width-full">
    
    <p-menubar [model]="items">
      <ng-template let-item pTemplate="item">
        <a [routerLink]="item.routerLink">
          <!-- Conditional rendering of icons -->
          <ng-container *ngIf="item.icon === 'bed'">
            <lucide-angular [img]="BedIcon" class="my-icon"></lucide-angular>
          </ng-container>
          <ng-container *ngIf="item.icon === 'info'">
            <lucide-angular [img]="InfoIcon" class="my-icon"></lucide-angular>
          </ng-container>
          {{ item.label }}
        </a>
      </ng-template>
    </p-menubar>
    
    
  </div>
  <div class="flex flex-col items-center justify-center h-[80%]">
    <router-outlet />
  </div>
  <div class="flex flex-col items-center justify-center h-[10%]">

    <h1>Hello, {{ title }}</h1>
    <p>Congratulations! Your app is running. ðŸŽ‰</p>
  
  </div>
</main>
