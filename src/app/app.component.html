<mat-sidenav-container class="h-screen">
  <mat-sidenav #sidenav mode="side" closed> 
    <mat-nav-list>
      <mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="sidenav.toggle()">Home</mat-list-item>
      <mat-list-item routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="sidenav.toggle()">About</mat-list-item>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="h-[10%] flex items-center">
      <button mat-icon-button (click)="sidenav.toggle()" >
        <div class="text-2xl">{{ title }}</div>
      </button>
    </mat-toolbar>
    <main class="flex flex-col items-center h-[80%] justify-between">
    <div class="flex flex-col items-center justify-center h-[80%]">
      <router-outlet />
    </div>
  </main> 
<footer class="flex flex-col items-center justify-center h-[10%]">

  <h1>Hello, {{ title }}</h1>
  <p>Congratulations! Your app is running. ðŸŽ‰</p>

</footer>
</mat-sidenav-content>
</mat-sidenav-container>
